# Which Docker image shall be used on the GitLab runner?
image: docker:19.03.3

# Details about how to connect to the Docker service to run this build.
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

services:
  - name: docker:19.03.3-dind

stages:
  - build
  - deploy

# Display information before we start the build.
before_script:
  - docker info
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

# This section describes what shall be done to build and test the project.
build-and-test:
  tags:
    - docker-build
  stage: build
  except: 
    - tags # Ensures builds do not run for new releases
  script:
    - docker build -f Dockerfile -t my-container:test .  # Build the image with a tag
    - docker run --rm my-container:test run-tests.sh  # Use the built image for testing

# This section describes what shall be done to deploy artefacts from the project. ADDING COMMENT
release: 
  tags:
    - docker-build
  stage: deploy
  rules: 
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'  # Enforces semantic versioning (vX.Y.Z)
  needs:
    - build-and-test  # Deployment only runs if build and tests succeed
  script:
    - docker build -f Dockerfile -t "$CI_REGISTRY_IMAGE":"$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY_IMAGE":"$CI_COMMIT_TAG" 