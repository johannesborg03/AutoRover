version: '2' 
services:
    video-h264-replay:
      image: opendlv-h264-replay:latest
      build:
        context: https://github.com/chalmers-revere/opendlv-video-h264-replay.git
        dockerfile: Dockerfile
      ipc: "host"
      restart: "unless-stopped"
      network_mode: "host"
      volumes:
      - /tmp:/tmp
      - $PWD:/host
      - /var/run/docker.sock:/var/run/docker.sock
      environment:
      - DISPLAY=$DISPLAY
      command: "--cid=253 --name=img REC${VID_NUMBER}.rec"
      working_dir: "/host"
      stop_signal: SIGINT
    my-template-opencv:
      image: ${VERSION_OF_ALGO}
      network_mode: "host"
      depends_on: 
      - video-h264-replay
      restart: "unless-stopped"
      environment:
        - DISPLAY=$DISPLAY
      volumes:
        - /tmp:/tmp
      ipc: "host"
      stdin_open: true
      tty: true
      command: "--cid=253 --name=img --width=640 --height=480"